</doctype html>
<html>
    <head>
        <script src = "hf.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link href = "restaurant.css" rel = "Stylesheet">
    </head>
    <body>

        <!-- Header -->
        <my-header></my-header>

        <!-- Title -->
        <div style="background-color: lightgray;height: 150px;">
            <div class="res" style="margin-left: 5%;">
                <img src="images/international.png" width="100px">
                <p>INTERNATIONAL</p>
            </div>
            <div class="res" style="margin-left: 5%;">
                <img src="images/cocktail.png" width="100px">
                <p>COCKTAIL</p>
            </div>
            <div class="res my-auto" style="margin-left: 13%; margin-right: 13%;text-shadow: 1px 1px black;">
                <h1 class="RestaurantHeading pt-5 text-white">
                    RESTAURANT
                </h1>
            </div>
            <div class="res">
                <img src="images/No-Smoking.png" width="90px">
                <p>NO SMOKING</p>
            </div>
            <div class="res" style="margin-left: 5%;">
                <img src="images/swimming.png" width="100px">
                <p>SWIMMING POOL</p>
            </div>
        </div>

        <!-- Dining Bar Restaurant -->
        <div class="container" >
            <div class="facility bg-dark">
                <span class="head ">MAXIMS</span>    <br/>
                <span class="subhead">BUFFET DINING</span><br/>
                <button class="btn btn-outline-light"> LEARN MORE</button>
            </div>
            <div class="facility ">
                <span class="head ">B52</span>   <br/>
                <span class="subhead">SPORTS LOUNGE BAR</span><br/>
                <button class="btn btn-outline-light"> LEARN MORE</button>
            </div>
            <div class="facility bg-dark">
                <span class="head ">BREEZE</span>    <br/>
                <span class="subhead">SEA FOOD RESTAURANT</span><br/>
                <button class="btn btn-outline-light"> LEARN MORE</button>
            </div>
        </div>
        
        <!-- Book A table -->
        
        <div>    
            <div class="book" >
                <div class="Bookcontain mx-auto ">
                    <div style="width: 75%;margin: auto;padding-top: 40px;">
                    <p class="text-white">BOOK NOW</p>
                    <hr style="border-color: white; width: 50px;">
                    <br>
                    <p class="text-white" style="font-size: 40px;letter-spacing: 2px;">Request a Table </p>
                    <br>

                    <div class="form-group">
                        <input type="text" placeholder="Name" class="form-control bg-dark" style="color: white;">
                    </div>

                    <div class="form-group">
                        <input type="email" placeholder="Email" class="form-control bg-dark" style="color: white;">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control bg-dark" placeholder="Message" style="color: white;"></textarea> 
                        <br>
                    </div>

                    <button class="btn btn-outline-warning btn-block">Send Now</button>
                    </div>
                </div>    
            </div>
        </div>
        


        <!-- Footer -->
        <my-footer></my-footer>

    </body>
</html>
